<ion-header [translucent]="true" no-border>
  <ion-toolbar>
    <ion-title>
      Producto
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)=" deleteAll()" color="danger">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-label class="ion-padding" *ngIf="products == ''">No hay productos guardados</ion-label>

  <ion-list >
    <ion-item-sliding *ngFor="let product of products">
      <ion-item (click)="openProduct(product)">
        <ion-label>
           <h2>{{product.name}}</h2>
           <p>{{product.price}}</p>
           <p>{{product.code}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="updateAlert(product)" color="primary">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="deleteAlert(product)" color="danger">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
